name: Deploy wallet preview to netlify at PR and pushes to it
on:
  pull_request:
    paths:
      - "packages/anoma-wallet/**"
      - "packages/anoma-lib/**"
      - "packages/seed-management/**"
      - ".github/workflows/**"

env:
  CI: false
jobs:
  E2E-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: report success
        run: |
          curl --header "Content-Type: application/json" \
          --request POST \
          --data '{"message":"‚úÖ E2E tests succeeded\n \n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n \nReview\nhttps://pull-request-${{ github.event.number }}--wallet-development-heliax-dev.netlify.app\n \nthe PR\nhttps://github.com/anoma/namada-interface/pull/${{ github.event.number }}"}' \
          ${{ secrets.SLACK_WEBHOOK_WALLET_PR }}
      - name: report failure
        run: |
          curl --header "Content-Type: application/json" \
          --request POST \
          --data '{"message":"üî•‚õîÔ∏è E2E tests failed\n \n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n \nReview\nhttps://pull-request-${{ github.event.number }}--wallet-development-heliax-dev.netlify.app\n \nthe PR\nhttps://github.com/anoma/namada-interface/pull/${{ github.event.number }}"}' \
          ${{ secrets.SLACK_WEBHOOK_WALLET_PR }}
