[package]
authors = ["Heliax AG <hello@heliax.dev>"]
description = "The Anoma Wallet Web App"
edition = "2021"
license = "MIT"
name = "wasm"
repository = "https://github.com/heliaxdev/namada-interface/anoma-lib/"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bip0039 = "0.6.0"
bip32 = "0.3.0"
bip39 = "1.0.1"
bitcoin = "0.27.1"
borsh = "0.9.0"
chrono = "0.4.0"
console_error_panic_hook = "0.1.7"
ed25519-dalek = {version = "1.0.1", default-features = false, features = ["rand", "u64_backend", "serde"]}
getrandom = {version = "0.2.3", features = ["js"]}
js-sys = "0.3.5"
orion = "0.16.0"
rand = {version = "0.7", features = ["wasm-bindgen"]}
rand_bip = {version = "0.6", features = ["wasm-bindgen"], package = "rand"}
rand_chacha = "0.2.2"
rand_core = "0.5"
rand_seeder = "0.1.0"
serde = {version = "1.0.130", features = ["derive"]}
serde-wasm-bindgen = "0.3.1"
thiserror = "1.0.30"
wasm-bindgen = {version = "0.2.78", features = ["serde-serialize"]}

[dependencies.anoma]
git = "https://github.com/anoma/anoma"
# tag  = "v0.5.0"
branch = "justin/disable-pos-for-wasm-build"
features = ["rand", "ferveo-tpke"]

[dependencies.web-sys]
features = ["console"]
version = "0.3"

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[profile.release]
# Tell `rustc` to optimize for small code size.
debug = true
opt-level = "s"
